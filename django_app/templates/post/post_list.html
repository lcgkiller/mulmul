{% extends 'base/base.html' %}

{% block content %}
<h3>물물교환 목록</h3>

{% for post in posts %}
<div>
    <p>제목: {{ post.title }}</p>
    <p>작성자: {{ post.user }}</p>
    <p>내용: {{ post.content }}</p>
    <p>지역: {{ post.location }}</p>
    <p>거래방식: {{ post.trading_type }}</p>
</div>
<button>
    <a href="{% url 'post:post_modify' post_pk=post.pk %}">수정하기</a>
</button>
<button>
    <a href="{% url 'post:post_delete' post_pk=post.pk %}">삭제하기</a>
</button>
{% endfor %}
{% endblock %}
