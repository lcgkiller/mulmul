{% extends 'base/base.html' %}
{% block content %}
<h2>내 프로필 수정하기</h2>

<div>
    <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="fieldWrapper">
            <p><label for="">닉네임 :</label>{{ form.nickname }}</p>
            <p><label for="">프로필 이미지 :</label>{{ form.profile_image }}</p>
            <p><label for="">이메일 :</label>{{ form.email }}</p>
            <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>

            <!--만약 우편번호가 있으면 Django 모델 폼을 따릅니다.-->
            {% if form.post_code %}
                <p><label for="">우편주소 :</label>{{ form.post_code }}</p>
                <p><label for="">도로명 주소 :</label>{{ form.road_address }}</p>
                <p><label for="">상세 주소 :</label>{{ form.detail_address }}</p>
            <!--만약 우편번호가 없다면, 주소가 없다고 간주하고 주소를 자동으로 채워넣기 위한 JavaScript 문법을 따릅니다.-->
            {% else %}
                <p><label for="">우편번호 :</label>
                    <input type="text" name="post_code" id="sample6_postcode"/><br>
                <p><label for="">도로명 주소 :</label>
                    <input type="text" name="road_address" id="sample6_address"><br>
                <p><label for="">상세 주소 :</label>
                    <input type="text" name="detail_address" id="sample6_address2"><br>
            {% endif %}
        </div>

        <button type="submit">프로필 수정</button>
    </form>
</div>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var fullAddr = ''; // 최종 주소 변수
                var extraAddr = ''; // 조합형 주소 변수

                // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    fullAddr = data.roadAddress;

                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    fullAddr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 조합한다.
                if(data.userSelectedType === 'R'){
                    //법정동명이 있을 경우 추가한다.
                    if(data.bname !== ''){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있을 경우 추가한다.
                    if(data.buildingName !== ''){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
                    fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode; //5자리 새우편번호 사용
                document.getElementById('sample6_address').value = fullAddr;

                // 커서를 상세주소 필드로 이동한다.
                document.getElementById('sample6_address2').focus();
            }
        }).open();
    }
</script>
{% endblock %}
