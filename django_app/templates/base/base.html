{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Document</title>
</head>
<body>

    <h1>물물교환 프로젝트</h1>
    <div class="nav-top-right">
        {% if user.is_authenticated %}
            <span>{{ user }}님이 로그인중입니다.</span>
            <div><button type="button" onclick="location.href='/accounts/logout'">로그아웃</button></div>
        {% else %}
        <div><button type="button" onclick="location.href='/accounts/login'">로그인</button></div>
        <div><form action="{% provider_login_url 'facebook' %}">
            <button type="submit">페이스북 로그인</button>
        </form></div>
        <div><form action="{% provider_login_url 'naver' %}">
            <button type="submit">네이버 로그인</button>
        </form></div>
        {% endif %}


    </div>

</body>
</html>
